{% load i18n %}
<div class="server-pictograph no-tooltip-affordance"
    data-toggle="tooltip"
    data-html="true"
    {% if tooltip %}
        title="{{ tooltip }}"
    {% else %}
        title="
            <div class='row'>
                <div class='col-xs-6'><b>{% trans 'CPUs' %}</b></div>
                <div class='col-xs-6'>{{ cpu }}</div>
            </div>
            <div class='row'>
                <div class='col-xs-6'><b>{% trans 'Memory' %}</b></div>
                <div class='col-xs-6'>{{ mem|floatformat }}&thinsp;GB</div>
            </div>
            <div class='row'>
                <div class='col-xs-6'><b>{% trans 'Disk' %}</b></div>
                <div class='col-xs-6'>{{ disk|floatformat }}&thinsp;GB</div>
            </div>
            <div class='row'>
                <div class='col-xs-6'><b>{% trans 'Power' %}</b></div>
                <div class='col-xs-6'>{{ power }}</div>
            </div>
        "
    {% endif %}
    >
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 17" width="17" height="17">
        <g fill="{{ power_color }}">
            <!-- the transform lets the bars be drawn as if the origin is lower-left instead of upper-left -->
            <g transform="translate(0, 15) scale(1, -1)">
                <rect x="0"  width="5" height="{{ cpu_height }}"/>
                <rect x="6"  width="5" height="{{ mem_height }}"/>
                <rect x="12" width="5" height="{{ disk_height }}"/>
            </g>
            <rect width="17" height="1" x="0" y="16"/>
        </g>
    </svg>
</div>
