{% load i18n %}

{% if managing %}
    <input type=checkbox name=continue_on_failure
        data-toggle="toggle"
        data-on="{% trans 'Continue' %}"
        data-off="{% trans 'Stop' %}"
        data-width="150"
        data-post-url="{% url 'toggle_continue_on_failure' service_item.id %}"
        {% if service_item.continue_on_failure %}checked{% endif %}
        {% if blueprint.remote_source_url %}disabled{% endif %} />
{% else %}
    {% if service_item.continue_on_failure %}
        {% trans 'Continue' %}
    {% else %}
        {% trans 'Stop' %}
    {% endif %}
    {% trans 'the blueprint deployment process' %}
{% endif %}
