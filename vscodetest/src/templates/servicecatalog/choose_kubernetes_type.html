{% load i18n %}

<div class="text-center">
  <div class="btn-group-vertical">
    {% for type in types %}
      <a class="btn btn-default open-dialog {{ type.extra_class }}"
        data-toggle="tooltip" data-placement="right"
        title="{{ type.description }}"
        href="{{ type.url }}">
        <span>{{ type.name }}</span>
      </a>
    {% endfor %}
  </div>
</div>
