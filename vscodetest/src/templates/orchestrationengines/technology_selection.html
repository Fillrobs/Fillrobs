<div class="text-center">
  <div class="btn-group-vertical" id="choose_technology">
    {% for tech in technologies %}
      <a class="btn btn-default js-dialog-link" href="{{ tech.url_name }}">
        <span class="icon icon-handler-tiny icon-handler-{{ tech.icon }}"
            title="{{ tech.name }}"></span>
        {{ tech.name }} {%if tech.version %}v{{ tech.version }}{% endif %}
      </a>
    {% endfor %}
  </div>
</div>
