
{% for field in form.hidden_fields %}
    {{ field }}
{% endfor %}

{{ form.non_field_errors }}

{% for field in form.visible_fields %}
  <p>
     {{ field.label_tag }}
     $&nbsp; {{ field }}
     <a class="icon-delete"
         value="{{form.rate.html_name}}"
         onClick="$('#id_{{field.html_name}}').val('{{form.clear_text}}');"></a>
     <ul class="errorlist">{% for err in field.errors %}
        <li>{{ err }}</li>
     {% endfor %}
     </ul>
  </p>
{% endfor %}
