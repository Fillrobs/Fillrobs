        Import networks
    </a>
</div>

{% include 'resourcehandlers/gcp/tab_networks_table.html' %}

<script type="text/javascript">
$(document).ready(function() {

        position: 'center',

    $('#set-default-network').data('dialog_options', {
        width: 600,
        height: 400,
        position: 'center',
    });
});
</script>
