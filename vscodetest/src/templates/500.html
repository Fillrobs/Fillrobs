{% extends "error.html" %}
{% load i18n %}

{% block title %}{% trans "Application Error" %}{% endblock %}

{% block errorcontent %}
    <h1>{% trans "Application Error" %}</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">{% trans "Error Message" %}</h2>
        </div>
        <div class="panel-body">
            <pre class="pre-scrollable">{{ exception }}</pre>
        </div>
    </div>
{% endblock %}
