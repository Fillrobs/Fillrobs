{% autoescape off %}# Do not modify this file, it is autogenerated and can be overridden by the CB GUI app


<Location />
{% if xframeoptions %}
    Header unset X-Frame-Options
    Header always set X-Frame-Options "{{ xframeoptions }}"
{% endif %}
    Header append Content-Security-Policy "{{ csp_policy }}"
    # Update cookies to be Secure only
    # important for SameSite=None to be effective when framing CB GUI
    Header edit Set-Cookie ^(.*)$ "$1; Secure"
    Header unset X-Content-Type-Options
    Header always set X-Content-Type-Options nosniff
</Location>

{% endautoescape %}
