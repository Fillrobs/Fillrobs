<div class="text-center">
  <div class="btn-group-vertical" id="choose_technology">
    {% for tech in technologies %}
    <a class="btn btn-default js-dialog-link" href="{{ tech.url_name }}">
      <span class="icon icon-30 icon-lb-{{ tech.type_slug }}" title="{{ tech.name }}"></span>
      <span>{{ tech.name }}</span>
    </a>
    {% endfor %}
  </div>
</div>
