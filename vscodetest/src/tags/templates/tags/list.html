{% extends "base.html" %}
{% load helper_tags %}

{% block topnav %}tags{% endblock %}

{% block content %}
    <h1><i class="fas fa-tags"></i> Tags</h1>

    <table id="tags-table"
        data-table-no-auto-init
        data-table-source="{% url 'tag_list_json' %}"
        {% comment %}
        Quick fix to avoid Angular trying to interpret hostname template
        descriptions. A less intrusive way of doing this still needs to be
        devised.
        {% endcomment %}
        ng-non-bindable>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Servers</th>
                <th>Blueprints</th>
                <th>Groups</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
{% endblock content %}


{% block onReady %}
    var $table = $('#tags-table');
    c2.dataTables.init('#tags-table');
{% endblock onReady%}
