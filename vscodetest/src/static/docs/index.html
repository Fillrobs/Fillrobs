<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script>
    var extId = window.location.hash.replace("#", "");
    if (extId)
    { // Backward compatibility: redirect old format URLs to HTML files
      window.location.replace('HTML/' + extId + '.html');
    }
    else
    {
      window.location.replace('HTML/introduction.html');
    }    
  </script>
</head>
<body>

</body>
</html>
